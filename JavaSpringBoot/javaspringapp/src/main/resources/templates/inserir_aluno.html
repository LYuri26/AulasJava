<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserir Aluno</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>

<h2>Formulário de Inserção de Aluno</h2>

<form action="/alunos/salvar" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="turma">Turma:</label>
    <input type="text" id="turma" name="turma" required><br><br>

    <label for="turno">Turno:</label>
    <input type="text" id="turno" name="turno" required><br><br>

    <input type="submit" value="Inserir Aluno">
</form>

</body>
</html>
